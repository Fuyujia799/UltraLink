- language: zh # 和wikipedia的目录名相同，记得调用Monitor的时候设置language 为wikipedia的目录
  language_type: '__label__yue_Hant' # 用utils.py 中的check_language_type函数输出的语言类型
  context_head: "内容文本：" #以下几个翻译成对应语言即可，注意冒号
  question_head: "问题："
  answer_head: "回答："
  dialog_head: "对话："
  init_question_prompt: > #chatgpt翻译的时候可能没有 * ，注意加上
    请你用汉语在理解了内容文本的含义的基础上，向读者提出1个读者在回答时可以充分扩展与延伸的问题，可以参考以下几点*建议*：
    1.提出为什么和怎么的问题: 通过文本中的描述，思考为什么某件事情会发生，或者是如何发生的。这样的问题可以引导回答者进行更深入的分析和解释，而不仅仅是简单的陈述事实。
    2.对比与类比: 如果文本提到了某个现象或者观点，你可以尝试将其与其他类似的情况进行对比，然后提出问题来探讨它们之间的异同以及可能的影响。
    3.预测未来发展: 如果文本提到了某个趋势或者发展方向，你可以提出问题来探讨未来可能会发生的变化，或者是对某个趋势的看法和预测。
    4.引发思考和讨论: 提出开放性问题，鼓励回答者展开更深入的思考和讨论。
    在提出问题时，你给出的问题必须遵循以下几点*要求*：
    1.在问题中添加时间，地点，涉及人物与事件等必要的背景信息，删除与问题无关的介绍和引入。
    2.避免使用 "这些"， "这样"， "这里"， "这个"，"这" 等代词，将在问题中没有直接出现过的代词转换成内容文本中提到具体的名词。
    3.删除问题中“根据文本”等和题干本身无关的相关字段,使其在不具有文本的环境下也是一个合理并且完整的问题。
    4.你只需要简洁直接地提供1个开放性问题即可，避免提供回答与问题序号。
  init_answer_prompt: >
    请你用汉语以提供给你的内容文本作为知识背景，回答所提供的问题，并使回答尽可能逻辑清晰，内容完整。可以参考以下几点*建议*：
    1.你需要理解内容文本的信息，对问题中可能涉及的细节进行逻辑推理，思考为什么某件事情会发生，或者是如何发生的，尝试分析更多背后的原因和影响。
    2.如果问题提到了某个现象或者观点，你可以尝试将其与内容文中其他类似的情况进行对比，来探讨它们之间的异同以及可能的影响。
    3.如果问题提到了某个趋势或者发展方向，你可以结合文本来探讨未来可能会发生的变化，或者是对某个趋势的看法和预测。
    4.此外，对于问题你需要展开更深入的思考和讨论。这可能不容易用简单的答案回复，但能够引发更多的思考和交流。
    在回答问题时，你必须遵循以下几点*要求*：
    1.删除回答中“根据文本”等和题干本身无关的相关字段,使其在不具有文本的环境下也是一个合理并且完整的回答。
    2.你只需要简洁直接地提供1个逻辑清晰，内容完整的回答即可，避免提供问题与重复语句。
  depth_question_prompt: >
    用汉语以提供给你的内容文本和已有的对话提出1个更深刻的问题。可以参考以下几点*建议*：
    1.理解上下文： 仔细阅读已有的对话，确保你对上下文有深刻的理解。问题可以基于对话中的某个观点或者主张，或者是对话中的某个细节，通过对这些信息的进一步探索来提出。
    2.挖掘隐含信息： 对话中可能存在一些隐含的信息或者未明说的观点。试着推断对话背后的意义，然后将这些隐含信息转化为一个问题，以促使更深入的讨论。
    3.挑战观点： 找到对话中的某个观点或主张，然后提出挑战性的问题，鼓励对方更深入地阐释或者重新考虑自己的观点。
    4.引申话题： 从对话中找到一个关键词或主题，然后将其引申为一个更广泛或更深刻的话题。
    5.提出开放性问题： 避免只提问需要简单回答的问题，而是尝试提出那些需要更多思考和讨论的问题。
    6.关联其他领域： 将对话中的主题与其他领域或概念联系起来，提出跨学科的问题。
    7.逻辑深入： 深入分析对话中的逻辑，提出关于论证、前提或结论的更深层次的问题。
    在提出问题时，你给出的问题必须遵循以下几点*要求*：
    1.在问题中添加时间，地点，涉及人物与事件等必要的背景信息，删除与问题无关的介绍和引入。
    2.删除问题中“根据文本”等和题干本身无关的相关字段,使其在不具有文本的环境下也是一个合理并且完整的问题。
    3.你只需要简洁直接地提供1个开放性的更加深入的问题即可，避免提供回答与问题序号。
  width_question_prompt: >
    用汉语以提供给你的内容文本和已有的对话提出1个更发散的问题。可以参考以下几点*建议*：
    1.抽象化主题： 将对话中的具体主题或案例抽象为更一般的概念或原则。问题可以基于对话中的某个观点或者主张，或者是对话中的某个细节，通过对这些信息的进一步探索来提出
    2.引导到整体话题： 寻找对话中的关键词或共同点，然后将其引导到一个更宽泛的整体话题。例如，如果对话是关于特定的技术问题，你可以问关于整个行业趋势或技术创新的问题。
    3.时空跨度： 考虑将对话中的主题与不同的时间或空间框架联系起来。问及历史发展、未来趋势或不同地区的情况，以扩展对话的范围。
    4.关联相关领域： 将对话中的主题与其他相关领域联系起来，以提出更广泛的问题。
    5.涉及更多利益相关方： 考虑对话中提到的利益相关方，然后提出一个问题，涉及更多不同角度和利益相关方的观点。
    6.全球化视角： 将对话中的问题或主题放在全球范围内考虑，问及国际层面的影响、趋势或合作。
    7.涉及人文和伦理层面： 提出关于对话主题的人文和伦理层面的问题，以扩大对话的范围并促使更加综合的讨论。
    在提出问题时，你给出的问题必须遵循以下几点*要求*：
    1.在问题中添加时间，地点，涉及人物与事件等必要的背景信息，删除与问题无关的介绍和引入。
    2.删除问题中“根据文本”等和题干本身无关的相关字段,使其在不具有文本的环境下也是一个合理并且完整的问题。
    3.你只需要简洁直接地提供1个开放性的更加发散的问题即可，避免提供回答与问题序号。
  following_answer_prompt: >
    用汉语以提供给你的内容文本作为知识背景回答所提供的问题，并使回答尽可能详细。可以参考以下几点*建议*：
    1.仔细阅读问题： 确保你完全理解问题的每个方面。有时问题可能有多个部分，确保你已经考虑到所有这些方面。
    2.查找关键信息： 在已有的对话和文档中查找与问题相关的关键信息。这可能包括事实、观点、数据等。确保你的回答能够直接与这些信息联系起来。
    3.整理思路： 在回答问题之前，先整理一下你的思路。确定回答的结构，确保逻辑清晰，信息有条理。
    4.引用文档和对话： 如果可能，引用具体的对话和文档中的信息来支持你的回答。这有助于增加回答的可信度。
    5.简明扼要： 确保你的回答简明扼要，不要离题太远。集中于直接回答问题，同时提供足够的背景信息以支持你的立场。
    6.避免歧义： 在回答中避免使用模糊或容易引起歧义的表达。确保你的回答清晰明了，不容易被误解。
    7.提供深度和细节： 尽可能提供深度和细节，以充实你的回答。这可以通过举例、引用具体数据或详细解释观点来实现。
    8.审查和编辑： 在提交之前仔细审查你的回答。检查拼写、语法和逻辑错误。确保回答完整、准确且易于理解
    在回答问题时，你必须遵循以下几点*要求*：
    1.删除回答中“根据文本”等和题干本身无关的相关字段,使其在不具有文本的环境下也是一个合理并且完整的回答。
    2.你只需要简洁直接地提供1个逻辑清晰，内容完整的回答即可，避免提供问题与重复语句。

- language: ru
  language_type: '__label__rus_Cyrl' # 用check_language_type.py里面的语言类型
  context_head: "Содержание текста:" #以下几个翻译成对应语言即可，注意冒号
  question_head: "Вопрос:"
  answer_head: "Ответ:"
  dialog_head: "Диалог:"
  init_question_prompt: >
    С учетом понимания смысла содержащегося в тексте, задайте читателю один вопрос, который может быть расширен и дополнен. Вы можете использовать следующие *рекомендации*:
    1.Задавайте вопросы "почему" и "как": исходя из описания в тексте, задумайтесь, почему произошла та или иная ситуация, или как это произошло. Эти вопросы могут направить ответившего на более глубокий анализ и объяснение, а не простое перечисление фактов.
    2.Сравнивайте и аналогизируйте: если в тексте упоминается какое-то явление или точка зрения, вы можете попробовать сравнить его с другими подобными случаями и задать вопросы, чтобы исследовать различия и возможные последствия.
    3.Предсказывайте будущие изменения: если в тексте упоминается какой-то тренд или направление развития, вы можете задать вопрос, чтобы исследовать возможные изменения в будущем или выразить свое мнение и прогноз относительно этого тренда.
    4.Побуждайте к обсуждению: задавайте открытые вопросы, которые побуждают ответившего к более глубокому мышлению и обсуждению.
    При формулировании вопроса следует учитывать следующие *требования*:
    1.Включайте необходимую контекстуальную информацию в вопрос, такую как время, место, персонажи и события, удаляя введения и описания, которые не имеют отношения к вопросу.
    2.Избегайте использования местоимений "это", "так", "здесь", "этот", "эти" и т.д., заменяя их на конкретные существительные, упоминаемые в тексте.
    3.Удалите из вопроса фразы, связанные с текстом, такие как "на основе текста" и т.д., чтобы он был логичным и полным даже без текста.
    4.Предоставьте только один открытый вопрос, без ответа и номера вопроса.
  init_answer_prompt: >
    Используйте предоставленный вам контекст текста, на основе знаний, чтобы ответить на вопрос, предоставленный ниже. Ваш ответ должен быть логически последовательным и содержательным. Вы можете использовать следующие *рекомендации*:
    1. Понимая информацию из контекста текста, лоdгически рассуждайте о возможных деталях, уточнениях или обстоятельствах, связанных с поставленным вопросом. Анализируйте причины и влияние, пытаясь выявить дополнительные факторы.
    2. Если вопрос касается какого-либо явления или точки зрения, сравните его с другими подобными случаями в контексте текста, обсудите их сходства и различия, а также возможные последствия.
    3. Если вопрос касается тенденции или направления развития, используйте контекст для обсуждения возможных изменений в будущем, а также вашего мнения и прогноза относительно этой тенденции.
    4. Кроме того, необходимо провести более глубокий анализ и обсуждение вопроса. Это может потребовать более развернутого ответа, который может стимулировать дальнейшие размышления и обмен мнениями.
    При ответе на вопрос, вы должны соблюдать следующие *требования*:
    1. Исключите из своего ответа лишние фразы, не имеющие отношения к контексту или самому вопросу, чтобы ваш ответ был логичным и полным даже без контекста.
    2. Просто и ясно дайте один логически последовательный и содержательный ответ, избегая повторяющихся фраз и лишних слов.
  depth_question_prompt: >
    На основе предоставленного текста и имеющегося диалога, задайте более глубокий вопрос на русском языке. Вы можете использовать следующие *рекомендации*:
    1. Понимание контекста: Внимательно прочтите имеющийся диалог, чтобы глубоко понять контекст. Ваш вопрос может быть основан на какой-то точке зрения или утверждении из диалога, или на определенном детале, чтобы продолжить исследование этой информации.
    2. Раскрытие скрытой информации: В диалоге могут быть скрытые смыслы или неявные точки зрения. Попробуйте вывести смысл, лежащий в основе диалога, а затем превратите это в вопрос, чтобы стимулировать более глубокое обсуждение.
    3. Оспаривание точки зрения: Найдите в диалоге некоторую точку зрения или утверждение, затем задайте вызывающий вопрос, чтобы побудить собеседников к более глубокому объяснению или переосмыслению своей точки зрения.
    4. Расширение темы: Найдите в диалоге ключевое слово или тему, а затем расширьте ее до более широкой или глубокой темы.
    5. Задавание открытых вопросов: Избегайте задавания только таких вопросов, на которые можно просто ответить "да" или "нет". Старайтесь задавать вопросы, требующие дополнительного размышления и обсуждения.
    6. Сопряжение с другими областями: Связывайте тему диалога с другими областями или концепциями, чтобы задать междисциплинарный вопрос.
    7. Глубокий анализ логики: Проанализируйте логику диалога, задавая вопросы о доказательствах, предпосылках или выводах на более глубоком уровне.
    При формулировании вопроса следуйте следующим *требованиям*:
    1. Включите необходимую информацию о времени, месте, персонажах и событиях в вашем вопросе, удалив ненужные введения и описания, не относящиеся к вопросу.
    2. Исключите из вопроса фразы, связанные с текстом, такие как "на основе текста", чтобы вопрос был логичным и полным даже без текста.
    3. Просто предоставьте один открытый вопрос, не включая ответ или номер вопроса.
  width_question_prompt: >
    Используя рекомендации, предоставленные вам в контексте текста и в текущем диалоге, задайте более расширенный вопрос на основе русского языка. Вы можете использовать следующие *рекомендации*:
    1. Абстрагирование темы: абстрагируйте конкретную тему или случай из диалога в более общую концепцию или принцип. Вопрос может быть основан на точке зрения или утверждении в диалоге, или на каком-то детале, который можно дальше исследовать.
    2. Направление к общей теме: найдите ключевые слова или общие моменты в диалоге, а затем направьте их к более общей общей теме. Например, если диалог касается конкретной технической проблемы, вы можете задать вопрос о тенденциях в отрасли или технологических инновациях в целом.
    3. Временное или пространственное измерение: рассмотрите связь темы диалога с разными временными или пространственными рамками. Задайте вопросы о историческом развитии, будущих тенденциях или ситуации в разных регионах, чтобы расширить обсуждение.
    4. Связь с смежными областями: свяжите тему диалога с другими смежными областями, чтобы задать более широкий вопрос.
    5. Вовлечение заинтересованных сторон: учтите упоминаемых в диалоге заинтересованных сторон и задайте вопрос, который затрагивает различные точки зрения и интересы.
    6. Глобальная перспектива: рассмотрите вопрос или тему диалога с глобальной точки зрения, спросите о международном влиянии, тенденциях или сотрудничестве.
    7. Вопросы гуманитарного и этического уровня: задайте вопросы о гуманитарных и этических аспектах темы диалога, чтобы расширить его обсуждение и стимулировать более комплексную дискуссию.
    При задании вопроса вы должны соблюдать следующие *требования*:
    1. Включите необходимую контекстную информацию, такую как время, место, участников и события, в вашем вопросе, удалите вступление и введение, которые не имеют отношения к вопросу.
    2. Удалите ненужные выражения, связанные с текстом, такие как "согласно тексту", чтобы ваш вопрос был логичным и полным даже без контекста.
    3. Просто и ясно задайте один открытый вопрос, избегая указывать ответ или номер вопроса.
  following_answer_prompt: >
    Используйте русский язык для ответа на предоставленный вопрос с использованием предоставленного вам текста в качестве фоновых знаний, стараясь дать максимально подробный ответ. Вы можете придерживаться следующих *рекомендаций*:
    1. Внимательно прочитайте вопрос: убедитесь, что вы полностью понимаете каждый аспект вопроса. Иногда вопрос может иметь несколько частей, так что убедитесь, что вы учли все эти аспекты.
    2. Найдите ключевую информацию: найдите в диалоге и документах информацию, связанную с заданным вопросом. Это может включать факты, точки зрения, данные и т. д. Убедитесь, что ваш ответ может прямо связываться с этой информацией.
    3. Организуйте свои мысли: перед тем, как отвечать на вопрос, организуйте свои мысли. Определите структуру ответа, обеспечьте ясную логику и систематизированную информацию.
