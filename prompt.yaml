  init_question_prompt: >
    Вам предлагается задать читателю 1 вопрос на русском языке, который читатель сможет полностью раскрыть и расширить в своем ответе, основываясь на понимании смысла содержания текста.
    Задавая вопрос, вы должны следовать следующим пунктам *требований*:
    1. добавьте необходимую справочную информацию, такую как время, место, люди и события, связанные с вопросом, и удалите вводные слова и вступления, которые не относятся к вопросу.
    2. избегайте использования местоимений "эти", "этот", "здесь", "этот", "этот" и т. д. Преобразуйте местоимения, которые не встречаются непосредственно в вопросе, в конкретные существительные, упоминаемые в тексте содержания, обращая внимание на порядок слов.
    3. упорядочьте вопрос, удалив слова "текст", "этот текст", "выше", "согласно тексту", Пожалуйста, упорядочьте текст, удалив такие выражения, как "текст", "этот текст", "выше", "согласно тексту", "согласно выше", "после прочтения текста" и т. д., которые зависят от внешних текстов, и убедитесь, что сам вопрос стоит отдельно, является полным и не зависит от какой-либо внешней информации или контекста. Цель - сформировать вопрос, который можно полностью понять и ответить на него без поддержки внешнего текста.
    4. вам нужно задать только один открытый вопрос в краткой и прямой форме, избегая одного вопроса с несколькими последовательными подвопросами, а также не указывая ответы и номера вопросов.
  init_question_advice: > #chatgpt翻译的时候可能没有 * ，注意加上
    При задавании вопросов можно учитывать следующие пункты *советы*:
    1. задавайте вопросы "почему" и "как": подумайте, почему что-то произошло или как это произошло, используя описания в тексте. Такие вопросы могут привести к более глубокому анализу и объяснению, а не просто к констатации фактов.
    2. сравнения и аналогии: если в тексте говорится об определенном явлении или идее, вы можете попытаться сравнить его с другими похожими ситуациями, а затем задать вопросы, чтобы выявить сходства и различия и возможные последствия.
    3. прогнозирование будущего: если в тексте говорится о тенденции или направлении развития, вы можете задать вопросы, чтобы изучить возможные изменения в будущем, или сделать наблюдения и прогнозы относительно тенденции.
    4. стимулирование мышления и обсуждения: задавайте открытые вопросы, чтобы побудить к более глубокому размышлению и обсуждению.
  init_answer_prompt: >
    Используйте предоставленный вам контекст текста, на основе знаний, чтобы ответить на вопрос, предоставленный ниже. Ваш ответ должен быть логически последовательным и содержательным. Вы можете использовать следующие *рекомендации*:
    1. Понимая информацию из контекста текста, лоdгически рассуждайте о возможных деталях, уточнениях или обстоятельствах, связанных с поставленным вопросом. Анализируйте причины и влияние, пытаясь выявить дополнительные факторы.
    2. Если вопрос касается какого-либо явления или точки зрения, сравните его с другими подобными случаями в контексте текста, обсудите их сходства и различия, а также возможные последствия.
    3. Если вопрос касается тенденции или направления развития, используйте контекст для обсуждения возможных изменений в будущем, а также вашего мнения и прогноза относительно этой тенденции.
    4. Кроме того, необходимо провести более глубокий анализ и обсуждение вопроса. Это может потребовать более развернутого ответа, который может стимулировать дальнейшие размышления и обмен мнениями.
    При ответе на вопрос, вы должны соблюдать следующие *требования*:
    1. уберите слова "текст", "этот текст", "выше" и "согласно тексту", "согласно вышеизложенному", "согласно содержанию", "после прочтения текста" и т. д., а также убедитесь, что сам ответ является самостоятельным и полным и не зависит от какой-либо внешней информации или контекста. Цель - сформировать обоснованный и полный ответ даже без опоры на внешние тексты. 
    2. Просто и ясно дайте один логически последовательный и содержательный ответ, избегая повторяющихся фраз и лишних слов.
