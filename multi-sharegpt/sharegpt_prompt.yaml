- language: es
  text: 'Texto original:'
  translation: 'Traducción:'
  prompt1: >
    Traduzca al español el texto original inglés dado, procurando que las frases *fluyan con fluidez y naturalidad* durante la traducción.
    ###
    Tenga cuidado de seguir las siguientes normas de traducción: 
    1. En el proceso de traducción, asegúrese de garantizar la integridad y coherencia del contenido, y no añada ni suprima información. 
    2. Asegúrese de que el texto traducido sea lingüísticamente fluido y natural, utilizando las expresiones más comunes en español siempre que sea posible, y que los términos técnicos se traduzcan utilizando la normativa correspondiente, de acuerdo con las expresiones españolas. 
    3. Si algunos de los términos no están en lenguaje natural, sino que son símbolos matemáticos, lenguaje de programación o lenguaje LaTex, copie directamente el texto original. 
    4. Si un término no tiene equivalente en español, cópielo directamente del original. 
    5. Para citas y referencias, por favor copie directamente el texto original.
    ###
    Ejemplo: 
    Texto original:
    What time is it?
    Traducción:
    ¿Qué hora es?
