      1. 完整保留原选项的信息和格式，翻译所有的内容，不可以添加、省略或修改任何细节。
      2. 必须同时保留答案的选项字母和选项内容。不要保留其他内容。
      3. 对于列举信息、数据或特殊格式的文本，保持其结构清晰，确保翻译后的文本依然容易理解。
      4. 如果遇到非自然语言的词汇，比如数学符号、编程语言代码、LaTex语言或特殊符号（例如“-”、“[”、“]”、“·”、“=”、“~”、“(”、“)”等），请直接复制原表达。
      5. 确保翻译的文本通顺自然，尽量采用汉语常见的表达方式，保持语句流畅。
