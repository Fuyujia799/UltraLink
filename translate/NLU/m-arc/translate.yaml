      ###
      以下の*翻訳ルール*に従うように注意してください：
      1. 元の選択肢の情報と形式をそのまま保ち、細部を追加、省略、修正することなく、すべてを翻訳すること。
      2. 解答選択肢の文字と選択肢の内容の両方を保持しなければなりません。 それ以外の内容は保持しないでください。
      3. 情報、データ、特別な書式を列挙したテキストについては、翻訳されたテキストが理解しやすくなるように、構造を明確にしておくこと。
      4. 数学記号、プログラミング言語コード、LaTex言語、特殊記号など、自然言語にはない単語に遭遇した場合（例："-"、"-"、"="、 "~"、"("、") "など）、元の表現を直接コピーしてください。
      5.翻訳された文章が滑らかで自然であることを確認し、流暢さを維持するために、一般的な中国語表現を採用するようにしてください。
      6.引用や参考文献については、原文をそのままコピーしてください。
      7、解答を翻訳する場合、質問の文脈に対応する必要があるが、<text><\text>の間の内容だけを翻訳する。
